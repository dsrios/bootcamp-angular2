<div>
  <h4>Yuxi Courses<now [format]="'dd/MM/yyyy'"></now></h4>
</div>
<hr>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Hours</th>
        <th>Start Date</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let course of courses">
        <td>{{courses.name}}</td>
        <td>{{courses.hours}}</td>
        <td>{{courses.startDate}}</td>
      </tr>
      
    </tbody>
  </table>
</div>
